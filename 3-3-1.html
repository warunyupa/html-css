<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 3-3-1</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

		<!--Selector-->
		<style>

			/* select all element */
			* {
				box-sizing: border-box;
			}

			/* class select */
			.card{
				background-color: #ccc;
				border-radius: 8px;
			}

			/* id selector */
			#total{
				background-color: #142A3C;
			}
			#sale{
				background-color: #215475;
			}
			#rental{
				background-color: #f66b0c;
			}

			/* descendant combinator selector */
/* 
			h2{
				color: white;
			}
			p{
				color:white;
			} */

			h2,p{
				color:white;
			}


		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<div class="card" id="total">
				<img src="images/example/house-chimney.svg" alt="Icon">
				<div>
					<h2>510</h2>
					<p>Properties in total</p>
				</div>
			</div>

			<div class="card" id="sale">
				<img src="images/example/cart-plus.svg" alt="Icon">
				<div>
					<h2>253</h1>
					<p>Properties for sale</p>
				</div>
			</div>

			<div class="card" id="rental">
				<img src="images/example/user-check.svg" alt="Icon">
				<div>
					<h2>257</h1>
					<p>Properties for rental</p>
				</div>
			</div>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 3-3: Using CSS Selectors">
			<img width="414px" src="images/reference/real-estate-statistics.png" alt="Reference image" />
		</section>
	</body>
</html>
