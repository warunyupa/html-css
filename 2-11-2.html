<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

	<!-- This CSS and font is purely for presentational purposes. -->
	<link rel="stylesheet" href="css/presentation.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
</head>

<body class="flip">
	<section class="learn">
		<!-- Practice area start -->

		<h1>Your Order</h1>
		<form action="" method="get" id="order-form">
			<div>
				<div>
					<label for="order-name">Name</label>
					<input placeholder="Your fullname" type="text" name="order-name" id="order-name" autofocus>
				</div>
				<div>
					<label for="order-email">Email-address</label>
					<input type="email" name="order-email" id="order-email" disabled value="pream.warun@email.com">
				</div>
			</div>

			<div>
				<label for="order-address-1">Address</label>
				<input type="text" name="order-address-1" id="order-address-1">
				<input type="text" name="order-address-2" id="order-address-2">
			</div>
			<div>
				<div>
					<label for="order-city">City</label>
					<input type="text" name="order-city" id="order-city">
				</div>
				<div>
					<label for="order-state">State</label>
					<select name="order-state" id="order-state">
						<option value="Alabama">Alabama</option>
						<option value="Alabama">Alaska</option>
						<option value="Alabama">Arizona</option>
						<option value="Alabama">Akansa</option>
					</select>
				</div>
				<div>
					<label for="order-zip">ZIP</label>
					<input type="text" name="order-zip" id="order-zip">
				</div>
			</div>

			<div>
				<label>What color samples should we send you? </label>
				<label for="sample-white">
					<input type="checkbox" name="color-sample" id="white" value="white" autofocus disabled>white
				</label>
				<label for="sample-magenta">
					<input type="checkbox" name="color-sample" id="magenta" value="magenta" autofocus>magenta
				</label>
				<label for="sample-coral">
					<input type="checkbox" name="color-sample" id="coral" value="coral" autofocus>coral
				</label>
				<label for="sample-burgundy">
					<input type="checkbox" name="color-sample" id="burgundy" value="burgundy" autofocus>burgendy
				</label>
			</div>

			<div>
				<label>How large is your team?</label>
				<label for="team-small">
					<input type="radio" name="team-size" id="team-small" value="1-5" autofocus> 1-5 people
				</label>
				<label for="team-medium">
					<input type="radio" name="team-size" id="team-medium" value="6-10" autofocus> 6-10 people
				</label>
				<label for="team-big">
					<input type="radio" name="team-size" id="team-big" value="10+" autofocus> 10+ people
				</label>
			</div>
			<div>
				<label for="order-comments">Comments</label>
				<textarea name="order-comments" id="order-comments" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="offer-sign-up">
					<input type="checkbox" name="offer-sign-up" id="offer-sign-up">
					 Sign-up for special offers
				</label>

					<!-- Optional-->
				<!-- <button>Place Order</button> -->
				<!-- <input type="button" value="Place value"> -->
				<!-- <input type="submit" value="Place order"> -->
			</div>
		</form>

		<button form="order-form">Place order</button>

		<!-- Practice area end -->
	</section>

	<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
		<img width="903px" src="images/reference/order-form.png" alt="Reference image" />
	</section>
</body>

</html>
